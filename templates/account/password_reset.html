{% extends '../base.html' %}
{% load i18n %}
{% load account %}

{% block content %}
<section class="w-100 row ">
<div class="card  mx-auto col-md-6 mt-5">
  <h4 class="card-header">Password Reset</h4>
  <div class="card-body">
    <h5 class="card-title">Forgotten your password?</h5>
    <p class="card-text"> Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
    <form action="" method="post">
        {% csrf_token %}
    <div class="mb-3">
    <label for="email" class="form-label">Enter Your Email address: </label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
  </div>

     <button type="submit" class="btn btn-primary my-2">Reset My Password</button>
    </form>
  </div>
</div>
</section>
{% endblock %}
