{% extends './base.html'%} {% block content %}
<div class="card">
  <h5 class="card-header">Delete</h5>
  <div class="card-body">
    <h5 class="card-title">Deleting {{todo.title}}</h5>
    <p class="card-text">Are you sure you want to delete {{todo.title}}?</p>
    <form action="" method="post">
      {% csrf_token%}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'todo' todo.id %}" class="btn btn-primary"
        >Go back to todo</a
      >
    </form>
  </div>
</div>
{% endblock%}
