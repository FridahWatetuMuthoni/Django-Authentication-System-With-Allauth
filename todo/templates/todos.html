{% extends './base.html'%} {% block content %}
<h1 class="mt-3 text-center">Todos Page</h1>
<div class="row g-3 mt-5">
  {% for todo in todos %}
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.title}}</h5>
        <p class="card-text">{{todo.description}}</p>
        <a href="{% url 'todo' todo.id %} " class="card-link">Visit Todo</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock%}
